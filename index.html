<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Code Rating</title>
    <link rel="stylesheet" href="./css/ratemycode.css">
  </head>
  <body>
    <header>
      <h1>Code Rating</h1>
    </header>
    <div id="code-container">
      <code id="code-snippet"></code>
      <div id="rating-buttons">
        <button id="good-button">Good</button>
        <button id="bad-button">Bad</button>
      </div>
      <div id="rating-count">
        <p>Good: <span id="good-count">0</span></p>
        <p>Bad: <span id="bad-count">0</span></p>
        <p>Overall Rating: <span id="overall-rating">N/A</span></p>
      </div>
    </div>
    <footer>
      <p>Created by Ra√∫l Arcos Herrera</p>
    </footer>
    <script src="./scripts/script.js"></script>
  </body>
</html>
